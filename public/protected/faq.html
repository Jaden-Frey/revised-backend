        function logout() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                //credentials: 'same-origin' // Include cookies
            })
            .then(response => {
                if (response.ok) {

                    console.error('Logout failed');
                }
            })
            .catch(error => console.error('Error:', error));
